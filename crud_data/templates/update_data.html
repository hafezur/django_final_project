{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block body %}
{% if request.user.is_authenticated %}

<h3 style="text-align: center;">This is edit page here</h3>
  <div style="width:50%; margin:auto;">
    <form method="post" >
        {% csrf_token %}
        {{form|crispy}}
        <button class="btn btn-primary " type="submit" > Submit </button>
    </form>
  </div>
{%else%}
<h1 style="text-align: center;">Please Register Or Login And Try Again</h1>
{% endif %}
{% endblock  %}
