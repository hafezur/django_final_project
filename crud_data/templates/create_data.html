{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block body %}
{% if request.user.is_authenticated %}
  <div style="width:50%; margin:auto;">
    <form method="post" >
        {% csrf_token %}
        {{form|crispy}}
        <button class="btn btn-primary " type="submit" > Submit </button>
    </form>
  </div>
{%else%}
<h1 style="text-align: center;">Please Register Or login and Then Try Again</h1>
{%endif%}
{% endblock  %}
